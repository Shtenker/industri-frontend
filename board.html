<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Order Dashboard (Grouped)</title>
<style>
  table {
    border-collapse: collapse;
    width: 90%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 8px 12px;
    text-align: left;
  }
  th {
    background-color: #eee;
  }
</style>
</head>
<body>
  <h1 style="text-align:center;">Order Dashboard (Grouped by Order)</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Products</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

<script>
async function fetchAndRenderOrders() {
  try {
    const response = await fetch("https://industri-backend.onrender.com/orders");
    const orders = await response.json();

    // Group orders by order_id
    const groupedOrders = {};
    orders.forEach(({ order_id, product_id }) => {
      if (!groupedOrders[order_id]) {
        groupedOrders[order_id] = [];
      }
      groupedOrders[order_id].push(product_id);
    });

    const tbody = document.getElementById("orderTableBody");
    tbody.innerHTML = ""; // Clear existing rows

    // Render grouped orders
    for (const orderId in groupedOrders) {
      const products = groupedOrders[orderId].join(", ");
      const row = document.createElement("tr");

      const orderIdCell = document.createElement("td");
      orderIdCell.textContent = orderId;
      row.appendChild(orderIdCell);

      const productsCell = document.createElement("td");
      productsCell.textContent = products;
      row.appendChild(productsCell);

      tbody.appendChild(row);
    }
  } catch (err) {
    console.error("Failed to load orders:", err);
  }
}

// Load and render on page load
fetchAndRenderOrders();
</script>
</body>
</html>
